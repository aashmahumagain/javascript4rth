<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
<script>

	document.write("<h1> program to display square of 1 to 10 </h1>");
	for (var i=1;i<10;i++){
		document.writeln("The Square of "+ i +" is "+square(i)+"<br/>");
	}

	function square (y){
		return y* y;
    }
</script>
</body>
</html>

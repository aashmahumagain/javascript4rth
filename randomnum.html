<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers</title>
</head>
<body>
<script>
	var value;
	document.writeln("<p>Random Numbers </p>");
	for(var i=1;i<=30;++i){
		value = Math.floor(1+Math.random()*6);
		document.write("<li>"+value+"</li>")
    }
    
</script>
</body>
</html>

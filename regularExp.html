<script>
    var name="aAaaashm34443a";
    var pattern = /^([a-zA-Z ]+){6,10}$/;
    var isValidName = name.match(pattern);
    if(isValidName==null){
        alert("name should be alphabets")  
    }
    else{
        alert("you got a valid name")
    }
</script>
